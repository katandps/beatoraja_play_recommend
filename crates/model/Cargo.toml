[package]
name = "model"
version = "0.1.0"
authors = ["katand <katandps@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# 環境変数
dotenv = "0.10"

# JSONのパース
serde = {version = "1.0", features= ["derive"]}
serde_json = "1.0"

# 日時を扱う
chrono = {version="0.4.11", features =["serde"]}

#エラー処理
anyhow = "1.0"

#イテレータ拡張
itertools = "0.9.0"

config = {path = "../config"}
